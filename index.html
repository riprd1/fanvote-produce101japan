const membersGrid = document.getElementById("membersGrid");

function renderMembers(){
  membersGrid.innerHTML = "";
  trainees.forEach((m,i)=>{
    const card = document.createElement("div");
    card.className = "memberCard" + (selected.includes(i) ? " selected" : "");
    card.innerHTML = `
      <img src="${m.img}" alt="${m.name}">
      <div class="memberCardName">${m.name}</div>
      <a class="profileBtn" href="https://produce101.jp/profile/detail/?id=${encodeURIComponent(m.id)}" target="_blank" rel="noopener">Profile</a>
    `;
    card.addEventListener("click", ()=>{
      if(selected.includes(i)){
        selected = selected.filter(n=>n!==i);
      }else{
        if(selected.length >= MAX_VOTE){
          alert("投票は" + MAX_VOTE + "人までです！");
          return;
        }
        selected.push(i);
      }
      renderMembers();
    });
    membersGrid.appendChild(card);
  });
}
