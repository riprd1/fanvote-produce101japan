<head>

  <title>投票（11人）</title>

    :root{
      --bd:#e6e6e6;
      --bg:#fafafa;
      --txt:#111;
      --sub:#666;
      --pill:#f2f2f2;
    }
    body{
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      color: var(--txt);
      background: #fff;
    }

    /* ===== ヘッダー画像 ===== */
    .header{
      width: 100%;
      height: 110px;
      background-image: url("https://i.imgur.com/wJy5Wb5.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .page{
      padding: 16px;
    }

    /* ===== 追加：ランキング（ヘッダー直下） ===== */
    .rankWrap{
      padding: 12px 16px 0;
    }
    .rankCard{
      border:1px solid var(--bd);
      border-radius:16px;
      background: #fff;
      overflow: hidden;
    }
    .rankHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      background: var(--bg);
      border-bottom:1px solid var(--bd);
    }
    .rankHead h2{
      margin:0;
      font-size:14px;
      font-weight:900;
    }
    .rankMeta{
      font-size:12px;
      color: var(--sub);
      white-space:nowrap;
    }
    .rankBody{
      padding: 10px 12px 12px;
    }
    .rankStatus{
      font-size:12px;
      color: var(--sub);
      margin: 0 0 8px;
    }
    .rankTable{
      width:100%;
      border-collapse: collapse;
      font-size:13px;
    }
    .rankTable th, .rankTable td{
      padding: 8px 6px;
      border-bottom: 1px solid #f0f0f0;
      vertical-align: middle;
    }
    .rankTable th{
      text-align:left;
      color: var(--sub);
      font-weight:800;
      font-size:12px;
    }
    .rankNum{
      width:44px;
      font-weight:900;
    }
    .rankVotes{
      width:70px;
      text-align:right;
      font-variant-numeric: tabular-nums;
      font-weight:900;
    }
    .rankId{
      word-break: break-all;
      font-weight:700;
    }
    .rankLink{
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
      color:#2f6fe8;
      font-weight:900;
      font-size:12px;
      padding:8px 10px;
      border:1px solid rgba(47,111,232,.25);
      border-radius:999px;
      background: rgba(47,111,232,.06);
    }
    .rankActions{
      display:flex;
      align-items:center;
      gap:8px;
    }

    h1{font-size:18px;margin:12px 0 10px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{background:var(--pill);padding:6px 10px;border-radius:999px;font-size:12px}
    .btn{
      padding:10px 12px;border:1px solid var(--bd);
      border-radius:12px;background:#fff;font-weight:800;cursor:pointer;
    }
    .btn.primary{background:#111;color:#fff;border-color:#111}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    input[type="text"]{
      padding:10px 12px;border:1px solid var(--bd);
      border-radius:12px;min-width:180px;flex:1;
    }

    /* ===== 上：選択11人 ===== */
    .selectedWrap{
      border:1px solid var(--bd);
      border-radius:16px;
      padding:12px;
      background: var(--bg);
    }
    .selectedTitle{
      font-weight:900;
      font-size:13px;
      margin:0 0 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .selectedCount{font-weight:900}

    /* 見やすいサイズ・×なし・タップで削除 */
    .slots{
      display:flex;
      gap:12px;
      overflow-x:auto;
      padding:6px 2px 10px;
      -webkit-overflow-scrolling: touch;
    }
    .slot{
      flex:0 0 auto;
      width:74px;
      height:74px;
      border-radius:18px;
      border:2px dashed #cfcfcf;
      background:#fff;
      display:grid;
      place-items:center;
      color:#9a9a9a;
      font-weight:900;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action: pan-x; /* 横スクロール許可 */
    }
    .slot.filled{
      border-style:solid;
      border-color:#dedede;
      padding:0;
      overflow:hidden;
      cursor: pointer; /* タップで削除 */
    }
    .slot img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:#f2f2f2;
    }

    /* ===== 見出しと操作行 ===== */
    .listHeader{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .listHeader h2{
      margin:0;
      font-size:14px;
      font-weight:900;
    }
    .sub{color:var(--sub);font-size:12px}

    .controlsRow{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .controlsRow input[type="text"]{
      flex: 1;
      min-width: 0;
    }

    /* トグルボタン（pill風） */
    .togglePill{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--bd);
      background:#fff;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .togglePill .dot{
      width:10px;height:10px;border-radius:999px;background:#111;opacity:.25;
    }
    .togglePill.on .dot{
      opacity:1;
    }

    /* ===== 一覧エリア 背景画像 ===== */
    .listSection{
      margin-top: 14px;
      border-radius: 18px;
      overflow: hidden;
      background-image: url("https://i.imgur.com/eTuwSDL.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 14px;
      border: 1px solid var(--bd);
    }
    /* 文字が読みにくい場合に備えて薄い下地 */
    .listSection .overlay{
      background: rgba(255,255,255,.82);
      border-radius: 16px;
      padding: 12px;
    }

    /* ===== 下：2列グリッド ===== */
    .grid{
      margin-top:10px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    .card{
      position: relative;
      border:1px solid var(--bd);
      border-radius:18px;
      padding:12px;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .avatar{
      width:100%;
      aspect-ratio: 4 / 5;
      height:auto;
      border-radius:16px;
      overflow:hidden;
      background:#f2f2f2;
      position:relative;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .profileBtn{
      position:absolute;
      top:10px;
      right:10px;
      padding:6px 12px;
      border-radius:999px;
      border:2px solid rgba(100,150,255,.35);
      background:rgba(255,255,255,.85);
      color:#2f6fe8;
      font-weight:900;
      font-size:12px;
      text-decoration:none;
      backdrop-filter: blur(6px);
    }

    .info{min-width:0;text-align:center}
    .name{
      font-weight:900;
      font-size:14px;
      line-height:1.25;
      word-break:break-word;
    }
    .meta{font-size:12px;color:var(--sub);margin-top:4px}

    /* 選択済み：グレー＆再選択不可っぽく見せる */
    .picked{
      opacity: .45;
      filter: grayscale(1);
      outline: 2px solid rgba(0,0,0,.08);
      pointer-events: none; /* ★これで2回目タップ無効 */
    }
    /* profileは押せる（選択済みでもプロフィールは見たい場合） */
    .picked .profileBtn{
      pointer-events: auto;
      opacity: 1;
      filter: none;
    }

    @media (max-width: 340px){
      .grid{grid-template-columns: 1fr;}
    }
  </style>
</head>

const MAX = 11;

// UI elements
const toggleBtn = document.getElementById("toggleBtn");
const modeText  = document.getElementById("modeText");

// ranking UI

const rankUpdated = document.getElementById("rankUpdated");
const rankOpenSheet = document.getElementById("rankOpenSheet");

// state
let showCandidates = false;     // 初期は練習生
let selected = [];              // 並び順もこれで保持
let selectedSet = new Set();
let lastActionStack = [];

// ==== 検索強化（英字/記号/全角半角）====
function normalizeText(s){
  return (s || "")
    .toString()
    .normalize("NFKC")
    .toLowerCase()
    .replace(/[\s\.\-_/()（）]/g,"");
}
function buildSearchKey(t){
  return [t.name || "", t.id || ""].map(normalizeText).join(" ");
}

// 合体データ（searchKey付き）
const trainees = traineesOnly.map(x => {
  const obj = {...x, group:"trainee"};
  obj.searchKey = buildSearchKey(obj);
  return obj;
});
const candis = candidates.map(x => {
  const obj = {...x, group:"candidate"};
  obj.searchKey = buildSearchKey(obj);
  return obj;
});
const byId = new Map([...trainees, ...candis].map(x => [x.id, x]));

// ==== scroll位置保持 ====
function preserveScroll(fn){
  const y = window.scrollY;
  fn();
  requestAnimationFrame(() => window.scrollTo(0, y));
}

// ==== 表示モード ====
function currentList(){
  return showCandidates ? candis : trainees;
}
function setModeUI(){
  modeText.textContent = showCandidates ? "練習生候補" : "練習生";
  toggleBtn.classList.toggle("on", !showCandidates);
}

// ==== 上の11枠（×なし：タップで削除） ====
function renderSlots(){
  slotsEl.innerHTML = "";
  for(let i=0;i<MAX;i++){
    const id = selected[i];
    const slot = document.createElement("div");
    slot.className = "slot" + (id ? " filled" : "");
    slot.setAttribute("data-index", String(i));
    if(id) slot.setAttribute("data-id", id);

    if(id){
      const t = byId.get(id);
      slot.innerHTML = `<img src="${t?.img || ""}" alt="">`;
      slot.title = "タップで削除";
    } else {
      slot.textContent = "+";
    }
    slotsEl.appendChild(slot);
  }
}

// 上の枠：タップで削除
slotsEl.addEventListener("click", (e) => {
  const slot = e.target.closest(".slot.filled");
  if(!slot) return;
  const id = slot.getAttribute("data-id");
  if(!id) return;
  removeSelected(id);
});

// ==== 一覧（2列） ====
function renderGrid(){
  const qRaw = searchEl.value.trim();
  const q = normalizeText(qRaw);

  const list = currentList().filter(t => {
    if(!q) return true;

    const rawHit =
      (t.name || "").toLowerCase().includes(qRaw.toLowerCase()) ||
      (t.id || "").toLowerCase().includes(qRaw.toLowerCase());

    const keyHit = (t.searchKey || "").includes(q);

    return rawHit || keyHit;
  });

  resultCountEl.textContent = `${list.length}件`;

  gridEl.innerHTML = "";
  for(const t of list){
    const picked = selectedSet.has(t.id);
    const card = document.createElement("div");
    card.className = "card" + (picked ? " picked" : "");
    card.setAttribute("data-id", t.id);

    card.innerHTML = `
      <div class="avatar">
        <img src="${t.img}" alt="">
        <a class="profileBtn"
           href="https://produce101.jp/profile/detail/?id=${encodeURIComponent(t.id)}"
           target="_blank" rel="noopener noreferrer"
           data-profile-link="1">profile</a>
      </div>

      <div class="info">
        <div class="name">${t.name}</div>
        <div class="meta">${showCandidates ? "練習生候補" : "練習生"}</div>
      </div>
    `;
    gridEl.appendChild(card);
  }
}

// 一覧：カード押しで追加/解除（profileは除外）
gridEl.addEventListener("click", (e) => {
  if (e.target.closest('[data-profile-link="1"]')) return;

  const card = e.target.closest(".card");
  if(!card) return;
  const id = card.getAttribute("data-id");
  if(!id) return;

  preserveScroll(() => {
    if(selectedSet.has(id)) removeSelected(id);
    else addSelected(id);
  });
});

// ==== 選択処理 ====
function addSelected(id){
  if(selectedSet.has(id)) return; // 2回目追加防止
  if(selected.length >= MAX){
    alert(`最大${MAX}人までです`);
    return;
  }
  selected.push(id);
  selectedSet.add(id);
  lastActionStack.push({type:"add", id});
  updateAll();
}
function removeSelected(id){
  if(!selectedSet.has(id)) return;
  selected = selected.filter(x => x !== id);
  selectedSet.delete(id);
  lastActionStack.push({type:"remove", id});
  updateAll();
}
function undo(){
  const last = lastActionStack.pop();
  if(!last) return;
  if(last.type === "add"){
    selected = selected.filter(x => x !== last.id);
    selectedSet.delete(last.id);
  } else {
    if(selected.length < MAX && !selectedSet.has(last.id)){
      selected.push(last.id);
      selectedSet.add(last.id);
    }
  }
  updateAll();
}
function clearAll(){
  selected = [];
  selectedSet.clear();
  lastActionStack = [];
  updateAll();
}

// ==== 日付（Tokyo） ====
function todayTokyo(){
  return new Date().toLocaleDateString("en-CA", { timeZone:"Asia/Tokyo" });
}

// ==== userKey（端末ごとに固定） ====
function getOrCreateUserKey(){
  const keyName = "vote_userKey_v1";
  let k = localStorage.getItem(keyName);
  if(!k){
    const rand = (crypto?.randomUUID?.() || (Math.random().toString(16).slice(2) + Date.now().toString(16)));
    k = "u_" + rand.slice(0, 12);
    localStorage.setItem(keyName, k);
  }
  return k;
}

// ==== 二重送信ブロック（端末内） ====
function lastVoteToken(){
  return localStorage.getItem("vote_lastToken_v1") || "";
}
function setLastVoteToken(token){
  localStorage.setItem("vote_lastToken_v1", token);
}

// ==== Googleフォームへ送信 ====
async function submitToGoogleForm(){
  if(selected.length !== MAX){
    alert(`11人選んでから投票してください`);
    return;
  }

  const userKey = getOrCreateUserKey();
  const date = todayTokyo();
  const token = `${userKey}|${date}`;

  if(BLOCK_DUPLICATE_PER_DAY && lastVoteToken() === token){
    alert("この端末では今日すでに投票済みです。\n（別の端末/別ブラウザなら別扱いになります）");
    return;
  }

  const ids = selected.slice(0, MAX);
  const idsStr = JSON.stringify(ids);

  const fd = new FormData();
  fd.append(ENTRY_USERKEY, userKey);
  fd.append(ENTRY_DATE, date);
  fd.append(ENTRY_IDS, idsStr);

  try{
    voteBtn.disabled = true;
    voteBtn.textContent = "送信中…";

    await fetch(FORM_ACTION, {
      method: "POST",
      mode: "no-cors",
      body: fd
    });

    if(BLOCK_DUPLICATE_PER_DAY) setLastVoteToken(token);

    alert("投票を送信しました！\n（スプレッドシートに反映されます）");

    clearAll();

    // ✅ 追加：送信後にランキングも更新
    fetchRankingCSV();
  }catch(err){
    console.error(err);
    alert("送信に失敗しました。\nネット接続やブラウザ設定を確認してください。");
  }finally{
    updateAll();
  }
}

// ==== 更新 ====
function updateAll(){
  countEl.textContent = String(selected.length);
  voteBtn.disabled = selected.length !== MAX;
  voteBtn.textContent = (selected.length === MAX) ? "投票する" : `あと ${MAX - selected.length} 人`;
  renderSlots();
  renderGrid();
}

/* =========================================================
   ✅ ランキングCSV読み込み（Google Sheets -> CSV）
========================================================= */

// （CSVの "集計シート" ボタンリンク用：pub? から元シートは直接開けないので、csv自体を開く）
rankOpenSheet.href = RANKING_CSV_URL;

// 簡易CSVパーサ（引用符対応）
function parseCSV(text){
  const rows = [];
  let row = [];
  let cur = "";
  let inQuotes = false;

  for(let i=0;i<text.length;i++){
    const ch = text[i];
    const next = text[i+1];

    if(ch === '"' ){
      if(inQuotes && next === '"'){ // "" -> "
        cur += '"';
        i++;
      } else {
        inQuotes = !inQuotes;
      }
      continue;
    }

    if(!inQuotes && ch === ","){
      row.push(cur);
      cur = "";
      continue;
    }

    if(!inQuotes && (ch === "\n" || ch === "\r")){
      if(ch === "\r" && next === "\n") i++;
      row.push(cur);
      rows.push(row);
      row = [];
      cur = "";
      continue;
    }

    cur += ch;
  }

  // last
  if(cur.length || row.length){
    row.push(cur);
    rows.push(row);
  }
  return rows;
}

function nowTokyoTime(){
  return new Date().toLocaleString("ja-JP", { timeZone:"Asia/Tokyo" });
}

function buildRankingLink(id){
  return `https://produce101.jp/profile/detail/?id=${encodeURIComponent(id)}`;
}

async function fetchRankingCSV(){
  try{
    rankStatus.textContent = "ランキングを読み込み中…";
    rankUpdated.textContent = "読み込み中…";
    rankTbody.innerHTML = "";

    // キャッシュ回避（更新が遅い時用）
    const url = RANKING_CSV_URL + "&_ts=" + Date.now();

    const res = await fetch(url, { method:"GET", cache:"no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const text = await res.text();

    const rows = parseCSV(text)
      .map(r => r.map(x => (x ?? "").toString().trim()))
      .filter(r => r.some(x => x !== ""));

    if(rows.length < 2){
      throw new Error("CSVが空っぽっぽい");
    }

    // 先頭行ヘッダー想定: id,votes,rank（順が違っても対応）
    const header = rows[0].map(h => h.toLowerCase());
    const idxId = header.indexOf("id");
    const idxVotes = header.indexOf("votes");
    const idxRank = header.indexOf("rank");

    if(idxId === -1 || idxVotes === -1){
      throw new Error("CSVの列名が想定と違う（id/votesが見つからない）");
    }

    const data = rows.slice(1).map(r => ({
      id: r[idxId] || "",
      votes: Number((r[idxVotes] || "0").replace(/[^\d\-]/g,"")) || 0,
      rank: idxRank !== -1 ? (Number((r[idxRank] || "").replace(/[^\d\-]/g,"")) || null) : null
    })).filter(x => x.id);

    // rankが入ってるならrank優先で並べる。なければvotes降順
    data.sort((a,b) => {
      if(a.rank != null && b.rank != null) return a.rank - b.rank;
      if(b.votes !== a.votes) return b.votes - a.votes;
      return a.id.localeCompare(b.id);
    });

    const top = data.slice(0, RANKING_SHOW_TOP);

    const frag = document.createDocumentFragment();
    top.forEach((x, i) => {
      const tr = document.createElement("tr");
      const shownRank = (x.rank != null) ? x.rank : (i+1);
      tr.innerHTML = `
        <td class="rankNum">${shownRank}</td>
        <td class="rankId">
          <a href="${buildRankingLink(x.id)}" target="_blank" rel="noopener noreferrer">${x.id}</a>
        </td>
        <td class="rankVotes">${x.votes}</td>
      `;
      frag.appendChild(tr);
    });

    rankTbody.innerHTML = "";
    rankTbody.appendChild(frag);

    rankStatus.textContent = `上位${top.length}件を表示中（全${data.length}件）`;
    rankUpdated.textContent = `更新: ${nowTokyoTime()}`;
  }catch(err){
    console.error(err);
    rankStatus.textContent = "ランキングの読み込みに失敗…（公開設定/URL/ネットを確認してね）";
    rankUpdated.textContent = "更新: 失敗";
  }
}
