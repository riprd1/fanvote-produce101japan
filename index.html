<html lang="ja">
<head>

  <title>投票（11人）</title>

    :root{
      --bd:#e6e6e6;
      --bg:#fafafa;
      --txt:#111;
      --sub:#666;
      --pill:#f2f2f2;
    }
    body{
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      color: var(--txt);
      background: #fff;
    }

    /* ===== ヘッダー画像 ===== */
    .header{
      width: 100%;
      height: 110px;
      background-image: url("https://i.imgur.com/wJy5Wb5.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* ===== 右上：画面切替ボタン ===== */
    .topNav{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--bd);
    }
    .topNavInner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
    }
    .brand{
      font-weight: 900;
      font-size: 13px;
      color: var(--sub);
      white-space: nowrap;
    }
    .navBtns{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .navBtn{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--bd);
      background:#fff;
      font-weight:900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .navBtn.active{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    .page{
      padding: 16px;
    }

    h1{font-size:18px;margin:12px 0 10px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{
      padding:10px 12px;border:1px solid var(--bd);
      border-radius:12px;background:#fff;font-weight:800;cursor:pointer;
    }
    .btn.primary{background:#111;color:#fff;border-color:#111}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    input[type="text"]{
      padding:10px 12px;border:1px solid var(--bd);
      border-radius:12px;min-width:180px;flex:1;
    }
    .sub{color:var(--sub);font-size:12px}

    /* ===== 画面切替 ===== */
    .view{ display:none; }
    .view.active{ display:block; }

    /* ===== 上：選択11人 ===== */
    .selectedWrap{
      border:1px solid var(--bd);
      border-radius:16px;
      padding:12px;
      background: var(--bg);
    }
    .selectedTitle{
      font-weight:900;
      font-size:13px;
      margin:0 0 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .selectedCount{font-weight:900}

    .slots{
      display:flex;
      gap:12px;
      overflow-x:auto;
      padding:6px 2px 10px;
      -webkit-overflow-scrolling: touch;
    }
    .slot{
      flex:0 0 auto;
      width:74px;
      height:74px;
      border-radius:18px;
      border:2px dashed #cfcfcf;
      background:#fff;
      display:grid;
      place-items:center;
      color:#9a9a9a;
      font-weight:900;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action: pan-x;
    }
    .slot.filled{
      border-style:solid;
      border-color:#dedede;
      padding:0;
      overflow:hidden;
      cursor: pointer;
    }
    .slot img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:#f2f2f2;
    }

    /* ===== 一覧エリア（背景画像つき） ===== */
    .listHeader{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .listHeader h2{
      margin:0;
      font-size:14px;
      font-weight:900;
    }
    .controlsRow{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .controlsRow input[type="text"]{
      flex: 1;
      min-width: 0;
    }
    .togglePill{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--bd);
      background:#fff;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .togglePill .dot{
      width:10px;height:10px;border-radius:999px;background:#111;opacity:.25;
    }
    .togglePill.on .dot{ opacity:1; }

    .listSection{
      margin-top: 14px;
      border-radius: 18px;
      overflow: hidden;
      background-image: url("https://i.imgur.com/eTuwSDL.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 14px;
      border: 1px solid var(--bd);
    }
    .listSection .overlay{
      background: rgba(255,255,255,.82);
      border-radius: 16px;
      padding: 12px;
    }

    .grid{
      margin-top:10px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    .card{
      position: relative;
      border:1px solid var(--bd);
      border-radius:18px;
      padding:12px;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .avatar{
      width:100%;
      aspect-ratio: 4 / 5;
      height:auto;
      border-radius:16px;
      overflow:hidden;
      background:#f2f2f2;
      position:relative;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .profileBtn{
      position:absolute;
      top:10px;
      right:10px;
      padding:6px 12px;
      border-radius:999px;
      border:2px solid rgba(100,150,255,.35);
      background:rgba(255,255,255,.85);
      color:#2f6fe8;
      font-weight:900;
      font-size:12px;
      text-decoration:none;
      backdrop-filter: blur(6px);
    }

    .info{min-width:0;text-align:center}
    .name{
      font-weight:900;
      font-size:14px;
      line-height:1.25;
      word-break:break-word;
    }
    .meta{font-size:12px;color:var(--sub);margin-top:4px}

    .picked{
      opacity: .45;
      filter: grayscale(1);
      outline: 2px solid rgba(0,0,0,.08);
      pointer-events: none;
    }
    .picked .profileBtn{
      pointer-events: auto;
      opacity: 1;
      filter: none;
    }

    @media (max-width: 340px){
      .grid{grid-template-columns: 1fr;}
    }

    /* ===== ランキング画面 ===== */
    .rankPage{
      padding: 16px;
    }
    .rankCard{
      border:1px solid var(--bd);
      border-radius:16px;
      background: #fff;
      overflow: hidden;
    }
    .rankHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      background: var(--bg);
      border-bottom:1px solid var(--bd);
    }
    .rankHead h2{
      margin:0;
      font-size:14px;
      font-weight:900;
    }
    .rankMeta{
      font-size:12px;
      color: var(--sub);
      white-space:nowrap;
    }
    .rankBody{
      padding: 10px 12px 12px;
    }

    /* ★ 上位◯件の行：右側に注記を出す */
    .rankStatusRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin: 0 0 8px;
    }
    .rankStatus{
      font-size:12px;
      color: var(--sub);
      margin:0;
      white-space:nowrap;
    }
    .rankHint{
      font-size:12px;
      color: var(--sub);
      margin:0;
      text-align:right;
      white-space:nowrap;
    }

    .rankTable{
      width:100%;
      border-collapse: collapse;
      font-size:13px;
    }
    .rankTable th, .rankTable td{
      padding: 10px 6px;
      border-bottom: 1px solid #f0f0f0;
      vertical-align: middle;
    }
    .rankTable th{
      text-align:left;
      color: var(--sub);
      font-weight:800;
      font-size:12px;
    }
    .rankNum{ width:44px; font-weight:900; }

    /* ★ 票の列は見出しを消すので、右寄せだけ残す */
    .rankVotes{
      width:88px;
      text-align:right;
      font-variant-numeric: tabular-nums;
      font-weight:900;
      white-space:nowrap;
    }

    /* ★ ランキングの「名前＋写真」 */
    .rankLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .rankThumbLink{
      display:inline-flex;
      width:44px;
      height:44px;
      border-radius:12px;
      overflow:hidden;
      flex:0 0 auto;
      border:1px solid rgba(0,0,0,.08);
      background:#f2f2f2;
      text-decoration:none;
    }
    .rankThumb{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .rankName{
      font-weight:900;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* ★ 「集計シート」リンクは見えないように隠す（機能は残る） */
    #rankOpenSheet{
      display:none;
    }
  </style>
</head>

    <div class="page">
      <h1>投票（1回で11人選択）</h1>

        <div class="sub" style="margin-top:6px;">
          ※上の顔をタップで削除できます<br>
          ※投票権は日本時間0:00にリセットされます
        </div>
      </div>

      <div class="listSection">
        <div class="overlay">
          <div class="listHeader">
            <h2>一覧（押して追加）</h2>
            <span class="sub" id="resultCount"></span>
          </div>

          <div class="controlsRow">
            <input id="search" type="text" placeholder="Search（名前/英字/ID）">
            <button id="toggleBtn" class="togglePill on" type="button">
              <span class="dot"></span>
              <span id="modeText">練習生</span>
            </button>
          </div>

          <div class="grid" id="grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== ランキング画面 ===== -->
  <div id="rankView" class="view">
    <div class="rankPage">
      <div class="rankCard">
        <div class="rankHead">
          <h2>ランキング</h2>
          <div class="rankActions">
            <a id="rankOpenSheet" class="rankLink" href="#" target="_blank" rel="noopener noreferrer">集計シート</a>
            <span id="rankUpdated" class="rankMeta">未読込</span>
          </div>
        </div>
        <div class="rankBody">

          <!-- ★ 上位◯件と注記 -->
          <div class="rankStatusRow">
            <p id="rankStatus" class="rankStatus">ランキングを読み込み中…</p>
            <p class="rankHint">※写真タップでprofileが表示されます。</p>
          </div>

          <div style="overflow:auto;">
            <table class="rankTable">
              <thead>
                <tr>
                  <th class="rankNum">#</th>
                  <th></th>
                  <th class="rankVotes"></th>
                </tr>
              </thead>
              <tbody id="rankTbody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="sub" style="margin-top:10px;">
        ※ランキングは「ランキング画面」を開いた時に読み込みます
      </div>
    </div>
  </div>

/* ==== 検索強化 ==== */
function normalizeText(s){
  return (s || "")
    .toString()
    .normalize("NFKC")
    .toLowerCase()
    .replace(/[\s\.\-_/()（）]/g,"");
}
function buildSearchKey(t){
  return [t.name || "", t.id || ""].map(normalizeText).join(" ");
}

const trainees = traineesOnly.map(x => ({...x, group:"trainee", searchKey: buildSearchKey(x)}));
const candis = candidates.map(x => ({...x, group:"candidate", searchKey: buildSearchKey(x)}));

/* ★ランキング表示用：日本語名（カッコ前だけ） */
function jpNameOnly(fullName){
  return (fullName || "")
    .split("(")[0]
    .split("（")[0]
    .trim();
}
function displayNameById(id){
  const person = byId.get(id);
  if(!person) return id;
  return jpNameOnly(person.name);

function renderGrid(){

  const list = currentList().filter(t => {
    if(!q) return true;
    const rawHit =
      (t.name || "").toLowerCase().includes(qRaw.toLowerCase()) ||
      (t.id || "").toLowerCase().includes(qRaw.toLowerCase());
    const keyHit = (t.searchKey || "").includes(q);
    return rawHit || keyHit;
  });

  resultCountEl.textContent = `${list.length}件`;
  gridEl.innerHTML = "";

  for(const t of list){
    const picked = selectedSet.has(t.id);
    const card = document.createElement("div");
    card.className = "card" + (picked ? " picked" : "");
    card.setAttribute("data-id", t.id);

    card.innerHTML = `

  }
}

  if(!card) return;

  if(!id) return;

  preserveScroll(() => {
    if(selectedSet.has(id)) removeSelected(id);

});

/* ==== 選択処理 ==== */
function addSelected(id){
  if(selectedSet.has(id)) return;
  if(selected.length >= MAX){
    alert(`最大${MAX}人までです`);
    return;
  }
  selected.push(id);
  selectedSet.add(id);
  lastActionStack.push({type:"add", id});
  updateAll();
}
function removeSelected(id){
  if(!selectedSet.has(id)) return;
  selected = selected.filter(x => x !== id);
  selectedSet.delete(id);
  lastActionStack.push({type:"remove", id});
  updateAll();
}
function undo(){
  const last = lastActionStack.pop();
  if(!last) return;
  if(last.type === "add"){
    selected = selected.filter(x => x !== last.id);
    selectedSet.delete(last.id);
  } else {
    if(selected.length < MAX && !selectedSet.has(last.id)){
      selected.push(last.id);
      selectedSet.add(last.id);
    }
  }
  updateAll();
}
function clearAll(){
  selected = [];
  selectedSet.clear();
  lastActionStack = [];
  updateAll();
}

/* ==== 日付（Tokyo） ==== */
function todayTokyo(){

/* ==== userKey ==== */
function getOrCreateUserKey(){
  const keyName = "vote_userKey_v1";
  let k = localStorage.getItem(keyName);
  if(!k){
    const rand = (crypto?.randomUUID?.() || (Math.random().toString(16).slice(2) + Date.now().toString(16)));
    k = "u_" + rand.slice(0, 12);
    localStorage.setItem(keyName, k);
  }
  return k;
}

/* ==== 二重送信ブロック ==== */
function lastVoteToken(){
  return localStorage.getItem("vote_lastToken_v1") || "";
}
function setLastVoteToken(token){
  localStorage.setItem("vote_lastToken_v1", token);
}

/* ==== 送信 ==== */
async function submitToGoogleForm(){
  if(selected.length !== MAX){
    alert(`11人選んでから投票してください`);
    return;
  }

  const userKey = getOrCreateUserKey();
  const date = todayTokyo();
  const token = `${userKey}|${date}`;

  if(BLOCK_DUPLICATE_PER_DAY && lastVoteToken() === token){
    alert("この端末では今日すでに投票済みです。\n（別の端末/別ブラウザなら別扱いになります）");
    return;
  }

  const idsStr = JSON.stringify(selected.slice(0, MAX));

  const fd = new FormData();
  fd.append(ENTRY_USERKEY, userKey);
  fd.append(ENTRY_DATE, date);
  fd.append(ENTRY_IDS, idsStr);

  try{
    voteBtn.disabled = true;
    voteBtn.textContent = "送信中…";

    await fetch(FORM_ACTION, { method: "POST", mode: "no-cors", body: fd });

    if(BLOCK_DUPLICATE_PER_DAY) setLastVoteToken(token);

    alert("投票を送信しました！");
    clearAll();

    if(rankView.classList.contains("active")){
      fetchRankingCSV();
    }
  }catch(err){
    console.error(err);
    alert("送信に失敗しました。\nネット接続やブラウザ設定を確認してください。");
  }finally{
    updateAll();
  }
}

/* ======================
   ランキングCSV読み込み
====================== */
rankOpenSheet.href = RANKING_CSV_URL;

function parseCSV(text){
  const rows = [];
  let row = [];
  let cur = "";
  let inQuotes = false;

  for(let i=0;i<text.length;i++){
    const ch = text[i];
    const next = text[i+1];

    if(ch === '"'){
      if(inQuotes && next === '"'){ cur += '"'; i++; }
      else inQuotes = !inQuotes;
      continue;
    }
    if(!inQuotes && ch === ","){ row.push(cur); cur=""; continue; }
    if(!inQuotes && (ch === "\n" || ch === "\r")){
      if(ch === "\r" && next === "\n") i++;
      row.push(cur); rows.push(row);
      row=[]; cur="";
      continue;
    }
    cur += ch;
  }
  if(cur.length || row.length){ row.push(cur); rows.push(row); }
  return rows;
}
function nowTokyoTime(){
  return new Date().toLocaleString("ja-JP", { timeZone:"Asia/Tokyo" });
}
function buildRankingLink(id){
  return `https://produce101.jp/profile/detail/?id=${encodeURIComponent(id)}`;
}

async function fetchRankingCSV(){
  try{
    rankStatus.textContent = "ランキングを読み込み中…";
    rankUpdated.textContent = "読み込み中…";
    rankTbody.innerHTML = "";

    const url = RANKING_CSV_URL + "&_ts=" + Date.now();
    const res = await fetch(url, { method:"GET", cache:"no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const text = await res.text();

    const rows = parseCSV(text)
      .map(r => r.map(x => (x ?? "").toString().trim()))
      .filter(r => r.some(x => x !== ""));

    if(rows.length < 2) throw new Error("CSVが空っぽ");

    const header = rows[0].map(h => h.toLowerCase());
    const idxId = header.indexOf("id");
    const idxVotes = header.indexOf("votes");
    const idxRank = header.indexOf("rank");

    if(idxId === -1 || idxVotes === -1) throw new Error("CSV列名が違う（id/votes無し）");

    const data = rows.slice(1).map(r => ({
      id: r[idxId] || "",
      votes: Number((r[idxVotes] || "0").replace(/[^\d\-]/g,"")) || 0,
      rank: idxRank !== -1 ? (Number((r[idxRank] || "").replace(/[^\d\-]/g,"")) || null) : null
    })).filter(x => x.id);

    data.sort((a,b) => {
      if(a.rank != null && b.rank != null) return a.rank - b.rank;
      if(b.votes !== a.votes) return b.votes - a.votes;
      return a.id.localeCompare(b.id);
    });

    const top = data.slice(0, RANKING_SHOW_TOP);
    const frag = document.createDocumentFragment();

    // ★ 同票は同率順位
let prevVotes = null;
let prevRank = 0;

top.forEach((x, i) => {
  const tr = document.createElement("tr");

  let shownRank;
  if (prevVotes !== null && x.votes === prevVotes) {
    shownRank = prevRank;
  } else {
    shownRank = i + 1;
    prevRank = shownRank;
    prevVotes = x.votes;
  }

  const person = byId.get(x.id);
  const imgUrl = person ? person.img : "";
  const dispName = person ? person.name.split("(")[0] : x.id;

  tr.innerHTML = `
    <td class="rankNum">${shownRank}</td>
    <td>
      <div class="rankLeft">
        <a class="rankThumbLink"
           href="${buildRankingLink(x.id)}"
           target="_blank" rel="noopener noreferrer"
           aria-label="profile">
          <img class="rankThumb"
               src="${imgUrl}"
               alt=""
               onerror="this.style.display='none'">
        </a>
        <div class="rankName">${dispName}</div>
      </div>
    </td>
    <td class="rankVotes">${x.votes}票</td>
  `;
  frag.appendChild(tr);
});

    rankTbody.innerHTML = "";
    rankTbody.appendChild(frag);

    rankStatus.textContent = `上位${top.length}件を表示中（全${data.length}件）`;
    rankUpdated.textContent = `更新: ${nowTokyoTime()}`;
    hasLoadedRankOnce = true;
  }catch(err){
    console.error(err);
    rankStatus.textContent = "ランキングの読み込みに失敗…（公開設定/URL/ネットを確認してね）";
    rankUpdated.textContent = "更新: 失敗";
  }
}
