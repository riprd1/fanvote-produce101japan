<html lang="ja">
<head>
  <meta charset="utf-8" />

  <title>投票（11人）</title>

  <style>
    :root{
      --bd:#e6e6e6;
      --bg:#fafafa;
      --txt:#111;
      --sub:#666;
      --pill:#f2f2f2;
    }
    body{
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      color: var(--txt);
      background: #fff;
    }

    /* ===== ヘッダー画像 ===== */
    .header{
      width: 100%;
      height: 110px;
      background-image: url("https://i.imgur.com/wJy5Wb5.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .page{ padding: 16px; }

    h1{font-size:18px;margin:10px 0 10px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .sub{color:var(--sub);font-size:12px}
    .btn{
      padding:10px 12px;border:1px solid var(--bd);
      border-radius:12px;background:#fff;font-weight:800;cursor:pointer;
    }
    .btn.primary{background:#111;color:#fff;border-color:#111}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    input[type="text"]{
      padding:10px 12px;border:1px solid var(--bd);
      border-radius:12px;min-width:180px;flex:1;
    }

    /* =========================
       ✅ ランキング（ヘッダー直下）
    ========================= */
    .rankingWrap{
      border:1px solid var(--bd);
      border-radius:16px;
      background:#fff;
      padding:12px;
      margin-top: 12px;
    }
    .rankingHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .rankingHead h2{
      margin:0;
      font-size:14px;
      font-weight:900;
    }
    .rankingStatus{
      font-size:12px;
      color:var(--sub);
      white-space:nowrap;
    }
    .rankingTableWrap{
      overflow:auto;
      border:1px solid var(--bd);
      border-radius:12px;
    }
    table.rankingTable{
      width:100%;
      border-collapse:collapse;
      min-width: 420px;
      background:#fff;
    }
    .rankingTable th,
    .rankingTable td{
      padding:10px 10px;
      border-bottom:1px solid var(--bd);
      font-size:13px;
      text-align:left;
      vertical-align:middle;
      white-space:nowrap;
    }
    .rankingTable thead th{
      background:#fafafa;
      font-weight:900;
    }
    .rankNo{
      font-weight:900;
      width:70px;
    }
    .voteNum{
      font-weight:900;
      text-align:right;
      width:90px;
    }

    /* ===== 上：選択11人 ===== */
    .selectedWrap{
      border:1px solid var(--bd);
      border-radius:16px;
      padding:12px;
      background: var(--bg);
    }
    .selectedTitle{
      font-weight:900;
      font-size:13px;
      margin:0 0 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .selectedCount{font-weight:900}

    /* 見やすいサイズ・×なし・タップで削除 */
    .slots{
      display:flex;
      gap:12px;
      overflow-x:auto;
      padding:6px 2px 10px;
      -webkit-overflow-scrolling: touch;
    }
    .slot{
      flex:0 0 auto;
      width:74px;
      height:74px;
      border-radius:18px;
      border:2px dashed #cfcfcf;
      background:#fff;
      display:grid;
      place-items:center;
      color:#9a9a9a;
      font-weight:900;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action: pan-x;
    }
    .slot.filled{
      border-style:solid;
      border-color:#dedede;
      padding:0;
      overflow:hidden;
      cursor: pointer;
    }
    .slot img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:#f2f2f2;
    }

    /* ===== 一覧エリア 背景画像 ===== */
    .listSection{
      margin-top: 14px;
      border-radius: 18px;
      overflow: hidden;
      background-image: url("https://i.imgur.com/eTuwSDL.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 14px;
      border: 1px solid var(--bd);
    }
    .listSection .overlay{
      background: rgba(255,255,255,.82);
      border-radius: 16px;
      padding: 12px;
    }

    .listHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .listHeader h2{
      margin:0;
      font-size:14px;
      font-weight:900;
    }

    .controlsRow{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .controlsRow input[type="text"]{
      flex: 1;
      min-width: 0;
    }

    /* トグルボタン（pill風） */
    .togglePill{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--bd);
      background:#fff;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .togglePill .dot{
      width:10px;height:10px;border-radius:999px;background:#111;opacity:.25;
    }
    .togglePill.on .dot{
      opacity:1;
    }

    /* ===== 下：2列グリッド ===== */
    .grid{
      margin-top:10px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    .card{
      position: relative;
      border:1px solid var(--bd);
      border-radius:18px;
      padding:12px;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .avatar{
      width:100%;
      aspect-ratio: 4 / 5;
      border-radius:16px;
      overflow:hidden;
      background:#f2f2f2;
      position:relative;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .profileBtn{
      position:absolute;
      top:10px;
      right:10px;
      padding:6px 12px;
      border-radius:999px;
      border:2px solid rgba(100,150,255,.35);
      background:rgba(255,255,255,.85);
      color:#2f6fe8;
      font-weight:900;
      font-size:12px;
      text-decoration:none;
      backdrop-filter: blur(6px);
    }

    .info{text-align:center}
    .name{
      font-weight:900;
      font-size:14px;
      line-height:1.25;
      word-break:break-word;
    }
    .meta{font-size:12px;color:var(--sub);margin-top:4px}

    /* 選択済み：グレー＆再選択不可っぽく見せる */
    .picked{
      opacity: .45;
      filter: grayscale(1);
      outline: 2px solid rgba(0,0,0,.08);
      pointer-events: none;
    }
    .picked .profileBtn{
      pointer-events: auto;
      opacity: 1;
      filter: none;
    }

    @media (max-width: 340px){
      .grid{grid-template-columns: 1fr;}
      table.rankingTable{min-width: 0;}
    }
  </style>
</head>

    <div class="rankingWrap" id="rankingSection">

      <div class="sub" style="margin-top:8px;">

    <h1>投票（1回で11人選択）</h1>

        <button id="undoBtn" class="btn">1人戻す</button>
        <button id="voteBtn" class="btn primary" disabled>11人選んで投票</button>
      </div>
      <div class="sub" style="margin-top:6px;">
        ※上の顔をタップで削除できます
      </div>
    </div>

    <div class="listSection">
      <div class="overlay">
        <div class="listHeader">
          <h2>一覧（押して追加）</h2>
          <span class="sub" id="resultCount"></span>
        </div>

        <div class="controlsRow">
          <input id="search" type="text" placeholder="Search（名前/英字/ID）">
          <button id="toggleBtn" class="togglePill on" type="button">
            <span class="dot"></span>
            <span id="modeText">練習生</span>
          </button>
        </div>

        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>

const MAX = 11;

const toggleBtn = document.getElementById("toggleBtn");
const modeText  = document.getElementById("modeText");
const searchEl  = document.getElementById("search");
const gridEl    = document.getElementById("grid");
const slotsEl   = document.getElementById("slots");
const countEl   = document.getElementById("count");
const voteBtn   = document.getElementById("voteBtn");
const clearBtn  = document.getElementById("clearBtn");
const undoBtn   = document.getElementById("undoBtn");
const resultCountEl = document.getElementById("resultCount");

const rankingStatusEl = document.getElementById("rankingStatus");
const rankingTableEl  = document.getElementById("rankingTable");
const reloadRankingBtn = document.getElementById("reloadRanking");

let showCandidates = false;
let selected = [];
let selectedSet = new Set();
let lastActionStack = [];

/* ===== 検索強化 ===== */
function normalizeText(s){
  return (s || "")
    .toString()
    .normalize("NFKC")
    .toLowerCase()
    .replace(/[\s\.\-_/()（）]/g,"");
}
function buildSearchKey(t){
  return [t.name || "", t.id || ""].map(normalizeText).join(" ");
}

const trainees = traineesOnly.map(x => {
  const obj = {...x, group:"trainee"};
  obj.searchKey = buildSearchKey(obj);
  return obj;
});
const candis = candidates.map(x => {
  const obj = {...x, group:"candidate"};
  obj.searchKey = buildSearchKey(obj);
  return obj;
});
const byId = new Map([...trainees, ...candis].map(x => [x.id, x]));

/* ===== scroll保持 ===== */
function preserveScroll(fn){
  const y = window.scrollY;
  fn();
  requestAnimationFrame(() => window.scrollTo(0, y));
}

/* ===== 表示モード ===== */
function currentList(){ return showCandidates ? candis : trainees; }
function setModeUI(){
  modeText.textContent = showCandidates ? "練習生候補" : "練習生";
  toggleBtn.classList.toggle("on", !showCandidates);
}

/* ===== 上の11枠（タップで削除） ===== */
function renderSlots(){
  slotsEl.innerHTML = "";
  for(let i=0;i<MAX;i++){
    const id = selected[i];
    const slot = document.createElement("div");
    slot.className = "slot" + (id ? " filled" : "");
    if(id) slot.setAttribute("data-id", id);

    if(id){
      const t = byId.get(id);
      slot.innerHTML = `<img src="${t?.img || ""}" alt="">`;
      slot.title = "タップで削除";
    } else {
      slot.textContent = "+";
    }
    slotsEl.appendChild(slot);
  }
}
slotsEl.addEventListener("click", (e) => {
  const slot = e.target.closest(".slot.filled");
  if(!slot) return;
  const id = slot.getAttribute("data-id");
  if(!id) return;
  removeSelected(id);
});

/* ===== 一覧 ===== */
function renderGrid(){
  const qRaw = searchEl.value.trim();
  const q = normalizeText(qRaw);

  const list = currentList().filter(t => {
    if(!q) return true;
    const rawHit =
      (t.name || "").toLowerCase().includes(qRaw.toLowerCase()) ||
      (t.id || "").toLowerCase().includes(qRaw.toLowerCase());
    const keyHit = (t.searchKey || "").includes(q);
    return rawHit || keyHit;
  });

  resultCountEl.textContent = `${list.length}件`;

  gridEl.innerHTML = "";
  for(const t of list){
    const picked = selectedSet.has(t.id);
    const card = document.createElement("div");
    card.className = "card" + (picked ? " picked" : "");
    card.setAttribute("data-id", t.id);

    card.innerHTML = `
      <div class="avatar">
        <img src="${t.img}" alt="">
        <a class="profileBtn"
           href="https://produce101.jp/profile/detail/?id=${encodeURIComponent(t.id)}"
           target="_blank" rel="noopener noreferrer"
           data-profile-link="1">profile</a>
      </div>
      <div class="info">
        <div class="name">${t.name}</div>
        <div class="meta">${showCandidates ? "練習生候補" : "練習生"}</div>
      </div>
    `;
    gridEl.appendChild(card);
  }
}

gridEl.addEventListener("click", (e) => {
  if (e.target.closest('[data-profile-link="1"]')) return;
  const card = e.target.closest(".card");
  if(!card) return;
  const id = card.getAttribute("data-id");
  if(!id) return;

  preserveScroll(() => {
    if(selectedSet.has(id)) removeSelected(id);
    else addSelected(id);
  });
});

/* ===== 選択処理 ===== */
function addSelected(id){
  if(selectedSet.has(id)) return;
  if(selected.length >= MAX){
    alert(`最大${MAX}人までです`);
    return;
  }
  selected.push(id);
  selectedSet.add(id);
  lastActionStack.push({type:"add", id});
  updateAll();
}
function removeSelected(id){
  if(!selectedSet.has(id)) return;
  selected = selected.filter(x => x !== id);
  selectedSet.delete(id);
  lastActionStack.push({type:"remove", id});
  updateAll();
}
function undo(){
  const last = lastActionStack.pop();
  if(!last) return;
  if(last.type === "add"){
    selected = selected.filter(x => x !== last.id);
    selectedSet.delete(last.id);
  } else {
    if(selected.length < MAX && !selectedSet.has(last.id)){
      selected.push(last.id);
      selectedSet.add(last.id);
    }
  }
  updateAll();
}
function clearAll(){
  selected = [];
  selectedSet.clear();
  lastActionStack = [];
  updateAll();
}

/* ===== 日付（Tokyo） ===== */
function todayTokyo(){
  return new Date().toLocaleDateString("en-CA", { timeZone:"Asia/Tokyo" });
}

/* ===== userKey ===== */
function getOrCreateUserKey(){
  const keyName = "vote_userKey_v1";
  let k = localStorage.getItem(keyName);
  if(!k){
    const rand = (crypto?.randomUUID?.() || (Math.random().toString(16).slice(2) + Date.now().toString(16)));
    k = "u_" + rand.slice(0, 12);
    localStorage.setItem(keyName, k);
  }
  return k;
}

/* ===== 二重送信ブロック ===== */
function lastVoteToken(){
  return localStorage.getItem("vote_lastToken_v1") || "";
}
function setLastVoteToken(token){
  localStorage.setItem("vote_lastToken_v1", token);
}

/* ===== Googleフォーム送信 ===== */
async function submitToGoogleForm(){
  if(selected.length !== MAX){
    alert(`11人選んでから投票してください`);
    return;
  }
  const userKey = getOrCreateUserKey();
  const date = todayTokyo();
  const token = `${userKey}|${date}`;

  if(BLOCK_DUPLICATE_PER_DAY && lastVoteToken() === token){
    alert("この端末では今日すでに投票済みです。\n（別の端末/別ブラウザなら別扱いになります）");
    return;
  }

  const idsStr = JSON.stringify(selected.slice(0, MAX));

  const fd = new FormData();
  fd.append(ENTRY_USERKEY, userKey);
  fd.append(ENTRY_DATE, date);
  fd.append(ENTRY_IDS, idsStr);

  try{
    voteBtn.disabled = true;
    voteBtn.textContent = "送信中…";

    await fetch(FORM_ACTION, { method:"POST", mode:"no-cors", body:fd });

    if(BLOCK_DUPLICATE_PER_DAY) setLastVoteToken(token);

    alert("投票を送信しました！\n（スプレッドシートに反映されます）");
    clearAll();
  }catch(err){
    console.error(err);
    alert("送信に失敗しました。\nネット接続やブラウザ設定を確認してください。");
  }finally{
    updateAll();
  }
}

/* ===== ランキング：CSV読み込み =====
   CSVは「名前,票数」または「id,票数」みたいな2列想定
*/
function parseCSV(text){
  const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
  return rows.map(line => {
    // 超シンプルCSV（カンマ区切り）想定
    const cols = line.split(",");
    return cols.map(c => c.replace(/^"|"$/g,"").trim());
  });
}

function renderRankingTable(items){
  const tbody = rankingTableEl.querySelector("tbody");
  tbody.innerHTML = "";

  items.forEach((it, idx) => {
    const tr = document.createElement("tr");
    const rank = idx + 1;
    const nameOrId = it.name || it.id || "";
    const votes = it.votes ?? 0;

    tr.innerHTML = `
      <td class="rankNo">${rank}</td>
      <td>${escapeHtml(nameOrId)}</td>
      <td class="voteNum">${Number(votes).toLocaleString("ja-JP")}</td>
    `;
    tbody.appendChild(tr);
  });
}

function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}

async function loadRanking(){
  if(!RANKING_CSV_URL){
    rankingStatusEl.textContent = "CSV URL未設定（RANKING_CSV_URLに貼ってね）";
    return;
  }
  rankingStatusEl.textContent = "読み込み中…";

  try{
    // GitHub Pagesはキャッシュされやすいのでクエリで回避
    const url = RANKING_CSV_URL + (RANKING_CSV_URL.includes("?") ? "&" : "?") + "t=" + Date.now();
    const res = await fetch(url, { cache:"no-store" });
    if(!res.ok) throw new Error("CSV fetch failed: " + res.status);
    const text = await res.text();

    const data = parseCSV(text);

    // 1行目がヘッダの場合を軽く吸収
    // 期待: [nameOrId, votes]
    const items = [];
    for(const row of data){
      if(row.length < 2) continue;
      const a = row[0];
      const b = row[1];

      // ヘッダっぽい文字を除外
      if(/票|votes|count/i.test(a) || /票|votes|count/i.test(b)){
        continue;
      }
      const votes = Number(String(b).replace(/[^\d\-\.]/g,"")) || 0;

      // trainee/candidate配列にidがあるなら名前に変換できる
      const byName = [...byId.values()].find(x => x.id === a) ? byId.get(a) : null;
      const name = byName?.name || a;

      items.push({ id:a, name, votes });
    }

    items.sort((x,y) => (y.votes - x.votes) || (x.name > y.name ? 1 : -1));
    renderRankingTable(items);

    const now = new Date().toLocaleString("ja-JP", { timeZone:"Asia/Tokyo" });
    rankingStatusEl.textContent = "更新: " + now;
  }catch(e){
    console.error(e);
    rankingStatusEl.textContent = "読み込み失敗（CSV公開/URL確認）";
  }
}

/* ===== 更新 ===== */
function updateAll(){
  countEl.textContent = String(selected.length);
  voteBtn.disabled = selected.length !== MAX;
  voteBtn.textContent = (selected.length === MAX) ? "投票する" : `あと ${MAX - selected.length} 人`;
  renderSlots();
  renderGrid();
}

/* ===== イベント ===== */
toggleBtn.addEventListener("click", () => {
  preserveScroll(() => {
    showCandidates = !showCandidates;
    setModeUI();
    renderGrid();
  });
});
searchEl.addEventListener("input", () => preserveScroll(() => renderGrid()));
undoBtn.addEventListener("click", () => preserveScroll(() => undo()));
clearBtn.addEventListener("click", () => {
  if(!confirm("選択をリセットしますか？")) return;
  preserveScroll(() => clearAll());
});
voteBtn.addEventListener("click", () => submitToGoogleForm());

reloadRankingBtn.addEventListener("click", () => loadRanking());

/* ===== 初期描画 ===== */
setModeUI();
renderSlots();
renderGrid();
updateAll();
loadRanking(); // ページを開いたら自動でランキング更新
</script>
