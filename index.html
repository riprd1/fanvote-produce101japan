<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRODUCE101JAPAN新世界ファン投票サイト</title>
<style>

.container { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
.card { border: 1px solid #ccc; border-radius: 8px; width: 120px; margin: 10px; padding: 10px; background: #fff; cursor: pointer; }

.selected { border: 2px solid #007b00; }
button { padding: 10px 20px; margin: 20px; font-size: 16px; }
#complete { display: none; color: #007b00; font-size: 24px; margin-top: 20px; }
</style>
</head>
<body>

<div class="container" id="trainees"></div>

<button id="voteBtn">投票する</button>

<div id="complete">✅ 投票完了！</div>

<script>

];

const allTrainees = [...traineesOnly, ...candidates];
const container = document.getElementById("trainees");

// カード作成
allTrainees.forEach(t => {
  const div = document.createElement("div");
  div.className = "card";
  div.dataset.pid = t.pid;
  div.innerHTML = `<img src="${t.img}" alt="${t.name}"><div>${t.name}</div>`;
  div.addEventListener("click", () => {
    div.classList.toggle("selected");
  });
  container.appendChild(div);
});

const voteBtn = document.getElementById("voteBtn");
voteBtn.addEventListener("click", () => {
  const selected = document.querySelectorAll(".selected");
  if(selected.length !== 11){
    alert("11人選んでください！");
    return;
  }
  document.getElementById("complete").style.display = "block";
});
</script>

</body>
</html>
